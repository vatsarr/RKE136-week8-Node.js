<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/0a3c570570.js"
      crossorigin="anonymous"
    ></script>
    <title>JS Fetch API</title>
  </head>
  <body>
    <div class="container">
      <div class="movie-card">
        <h2 class="movie-title"></h2>
        <p class="movie-genres">
          <span class="movie-rating">PG-13</span>
          <span class="release-date"></span>
          <span class="genres"></span>
          <span class="movie-duration"></span>
        </p>
        <div class="movie-poster-container">
          <img class="movie-poster" src="" alt="" />
        </div>

        <div class="movie-info-container">
          <p class="movie-info-quote"></p>
          <h2 class="movie-info-overview-title">overview</h2>
          <p class="movie-info-overview"></p>

          <div class="movie-info-actions">
            <ul>
              <li>
                <a href="#" class="add-fav"><i class="fas fa-heart"></i></a>
              </li>
              <li>
                <a href="#" class="add-bookmark"
                  ><i class="fas fa-bookmark"></i
                ></a>
              </li>
              <li>
                <a href="#" class="rate-movie"
                  ><i class="fas fa-star-half-alt"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <footer>
        <h3>Find me to discuss the movie</h3>

        <ul>
          <li>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
          </li>
        </ul>

        <p>Risto &#169; <span class="currentYear"></span></p>
      </footer>

      <script src="scripts/app.js"></script>
      <script src="scripts/carouselGallery.js"></script>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
